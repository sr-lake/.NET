<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h1>
                <span>Gerenciar Contatos</span>
            </h1>
        </div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="pull-left">Contatos</h4>
				<button type="button" class="btn btn-success pull-right" (click)="addNew()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Contato
				</button>
				<div class="clearfix"></div>
			</div>
			<table class="table table-striped" [mfData]="contacts" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
				<thead>
					<tr>
						<th style="width: 20%">
							<mfDefaultSorter by="name">Nome</mfDefaultSorter>
						</th>
						<th style="width: 20%">
							<mfDefaultSorter by="email">Email</mfDefaultSorter>
						</th>
						<th style="width: 5%">
							<mfDefaultSorter by="birthDate">Nascimento</mfDefaultSorter>
						</th>
						<th style="width: 35%">
							<mfDefaultSorter by="address">Endere√ßo</mfDefaultSorter>
						</th>
						<th style="width: 5%">
							<mfDefaultSorter by="phone">Telefone</mfDefaultSorter>
						</th>
						<th style="width: 15%"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of mf.data">
						<td>{{item.name}}</td>
						<td>{{item.email}}</td>
						<td>{{item.birthDate}}</td>
						<td>{{item.address}}</td>
						<td>{{item.phone}}</td>
						<td>
							<button (click)="goToDetail(item)" class="btn btn-primary glyphicon glyphicon-pencil"></button>
							<button (click)="remove(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6">
							<mfBootstrapPaginator></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
