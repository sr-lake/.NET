<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1>
                <span>{{title}}</span>
            </h1>
        </div>
		<section *ngIf="contact">
			<form #contactForm="ngForm">
				<div class="form-group">
					<label for="name">Nome: </label>
					<input type="text" name="name" [(ngModel)]="contact.name" placeholder="Nome"
						class="form-control" required maxlength="50" #name="ngModel"/>
					<div [hidden]="name.valid || name.pristine" class="error">
						Nome é obrigatório!
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email: </label>
					<input type="text" name="email" [(ngModel)]="contact.email" placeholder="Email"
						class="form-control" required maxlength="50" #email="ngModel"/>
					<div [hidden]="email.valid || email.pristine" class="error">
						Email é obrigatório!
					</div>
				</div>
				<div class="form-group">
					<label for="birthDate">Data de Nascimento: </label>
					<input type="text" name="birthDate" [(ngModel)]="contact.birthDate" class="form-control"
						maxlength="10" placeholder="Data de Nascimento"/>
				</div>
				<div class="form-group">
					<label for="address">Endereço: </label>
					<input type="text" name="address" [(ngModel)]="contact.address" placeholder="Endereço"
						class="form-control" maxlength="100"/>
				</div>
				<div class="form-group">
					<label for="phone">Telefone: </label>
					<input type="number" name="phone" [(ngModel)]="contact.phone" placeholder="Telefone"
						class="form-control" maxlength="11"/>
				</div>
				<div class="pull-right">
					<button (click)="goBack()" class="btn btn-default">Voltar</button>
					<button *ngIf="!contact.id" (click)="add()" class="btn btn-success"
						[disabled]="!contactForm.form.valid">Adicionar</button>
					<button *ngIf="contact.id" (click)="update()" class="btn btn-primary"
						[disabled]="!contactForm.form.valid">Atualizar</button>
				</div>
			</form>
		</section>
	</div>
</div>
